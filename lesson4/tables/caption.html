<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption</title>
</head>
<body>
    <p>Приклад з використанням атрибута "caption"</p>
  <table border="1" width="300">
    <caption>Таблиця 1.1 Демонстрація прибутку фірми</caption>
   <tr>
    <th></th>
    <th scope="col">Місяць</th>
    <th scope="col">Прибуток (грн)</th>
   </tr>
   <tr>
    <td scope="row">1</td>
    <td>Вересень</td>
    <td>270</td>
   </tr>
   <tr>
    <td scope="row">2</td>
    <td>Жовтень</td>
    <td>420</td>
   </tr>
   <tr>
    <td scope="row">3</td>
    <td>Листопад</td>
    <td>1200</td>
   </tr>
  </table>
<br>
<p>Приклад без використання атрибута "caption"</p>
<br>
  <table border="1" width="300"> <!--Атрибуты для таблицы html-->
   <tr>
    <th></th>
    <th scope="col">Місяць</th>
    <th scope="col">Прибуток (грн)</th>
   </tr>
   <tr>
    <td scope="row">1</td>
    <td>Вересень</td>
    <td>270</td>
   </tr>
   <tr>
    <td scope="row">2</td>
    <td>Жовтень</td>
    <td>420</td>
   </tr>
   <tr>
    <td scope="row">3</td>
    <td>Листопад</td>
    <td>1200</td>
   </tr>
  </table>
</body>
</html>
