<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example px em vw</title>
    <style>
        .wrapper {
            font-size: 1em;
        }

        .boxPx {
            width: 200px;
            background-color: cadetblue;
        }

        .boxVw {
            width: 10vw;
            background-color: cadetblue;
        }

        .boxEm {
            width: 10em;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="boxPx">I am 200px width</div> <br>
        <div class="boxVw">I am 10vw width</div><br>
        <div class="boxEm">I am 10em width</div><br>
      </div>
</body>
</html>
